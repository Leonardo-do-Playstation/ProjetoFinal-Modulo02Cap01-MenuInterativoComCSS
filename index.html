<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="entire-menu">
            <h1>Menu - Faça a sua escolha</h1>
            <div class="main-orders">
                <div class="order-box">
                    <h3>Prato principal</h3>
                    <p>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</p>
                    <div class="order">
                         <p>Bife de frango com batata</p>
                    </div>
                    <div class="order">
                        <p>Coxa de frango crocante</p>
                    </div>
                    <div class="order">
                        <p>Carne de panela</p>
                    </div>
                </div>
                <div class="order-box">
                    <h3>Acompanhamento</h3>
                    <p>Porções para uma pessoa.</p>
                    <div class="order">
                        <p>Farofa</p>
                    </div>
                    <div class="order">
                        <p>Salada</p>
                    </div>
                    <div class="order">
                        <p>Torresmo</p>
                    </div>
                </div>
            </div>
            <div class="register">
                <h3>Dados pessoais</h3>
                <input placeholder="Digite seu nome">
                <input placeholder="Digite seu telefone">
                <input placeholder="Digite seu email">
            </div>
            <button>Calcular</button>
        </div>
    </div>
    <script></script>
</body>
</html>
