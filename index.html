<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
         <div class="entire-menu">
           <div class="main-image">
            <img src="assets/home.jpg" alt="Home da página">
           </div>
            <div class="text1 main-title">    
              <p>Menu - Faça a sua escolha</p>
            </div>
                <div class="main-orders">
                    <div class="info-box order-box">
                        <div class="text1 box-title">
                            <h3>Prato principal</h3>
                        </div>
                        <div class="text1 description">
                            <p><strong>Todos os pratos acompanham arroz, feijão e a sobremesa do dia.</strong></p>
                        </div>
                        <div class="text1 order">
                            <div class="order-image">
                                <img src="assets/bife.jpg" alt="Bife com batata">
                            </div>
                            <p><strong>Bife com batata</strong></p>
                        </div>
                        <div class="text1 order">
                             <div class="order-image">
                                <img src="assets/coxa.jpg" alt="Coxa de frango crocante">
                            </div>
                            <p><strong>Coxa de frango crocante</strong></p>
                        </div>
                        <div class="text1 order">
                             <div class="order-image">
                                <img src="assets/panela.jpg" alt="Carne de panela">
                            </div>
                            <p><strong>Carne de panela</strong></p>
                        </div>
                    </div>
                    <div class="info-box order-box">
                        <div class="text1 box-title">
                            <h3>Acompanhamentos</h3>
                        </div>
                        <div class="text1 description">
                            <p><strong>Porções para uma pessoa.</strong></p>
                        </div>
                        <div class="text1 order">
                             <div class="order-image">
                                <img src="assets/farofa.jpg" alt="Farofa">
                            </div>
                            <p><strong>Farofa</strong></p>
                        </div>
                        <div class="text1 order">
                             <div class="order-image">
                                <img src="assets/salada.jpg" alt="Salada">
                            </div>
                            <p><strong>Salada</strong></p>
                        </div>
                        <div class="text1 order">
                             <div class="order-image">
                                <img src="assets/torresmo.jpg" alt="Torresmo">
                            </div>
                            <p><strong>Torresmo</strong></p>
                        </div>
                    </div>
                </div>
            <div class="info-box register">
                <div class="text1 box-title">
                <h3>Dados pessoais</h3>
                </div>
                <input placeholder="Digite o seu nome">
                <input placeholder="Digite o seu telefone">
                <input placeholder="Digite o seu email">
            </div>
            <button>Calcular</button>
        </div>
    <script></script>
</body>
</html>
